<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindn'Soul - Contact</title>
  <!-- external stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header starts -->
  <header class="contact-header">
    <div class="top-bar">
      <div class="logo">
        <p>Mindn'Soul</p>
      </div>

      <nav class="top-nav">
        <label for="mobile-menu" class="mobile-menu-label"><span class="visually-hidden">View drop down menu</span>&#9776;</label>
        <input type="checkbox" id="mobile-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <h1>Get in Touch</h1>
  </header>
  <!-- header ends -->
  <!-- main starts -->
  <main>
    <!-- form starts -->
    <form action="" class="contact-form">
      <fieldset class="contact-fieldset">
        <label for="name" class="visually-hidden">Name</label>
        <input type="text" name="" id="name" placeholder="Name">
        <label for="email" class="visually-hidden">Email address</label>
        <input type="email" name="" id="email" placeholder="Email address">
        <label for="comment" class="visually-hidden">Comment</label>
        <textarea name="" id="comment" cols="30" rows="10" placeholder="Comment"></textarea>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <!-- form ends -->
    <section>
      <div class="contact-info">
        <ul class="social-links">
          <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
          <li><a href=""><i class="fab fa-instagram"></i></a></li>
          <li><a href=""><i class="fab fa-twitter"></i></a></li>
          <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
        </ul>
        <address>
          <p>info@email.com</p>
          <p>123 - 456 -7890</p>
          <p>123 Queen Street West,<br> Unit 10 <br> Toronto, Ontario <br> M5V2D5</p>
        </address>
      </div>
    </section>
  </main>
  <!-- main ends -->

  <!-- footer starts -->
  <footer>
    <p>Copyright &copy; 2019 HackerYou</p> 
  </footer>
  <!-- footer ends -->

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/f66c1e0420.js" crossorigin="anonymous"></script>
</body>
</html>
